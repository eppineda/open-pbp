<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Hello, World</title>
		<link href="https://cdn.jsdelivr.net/npm/picnic" rel="stylesheet">
		<link rel="stylesheet" href="./index.css">
		<script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.esm.js" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js" defer></script>
	</head>
	<body>
		<div id="main" class="flex one" x-data="{ conversation: '', who: 'me', what: '' }">
			<div id="top">
				<textarea readonly rows="36" cols="1" x-model="conversation"></textarea>
			</div>
			<div id="bottom" x-data="{
				updateConversation: () => conversation += `${ who }&gt; ${ what }\n`, 
				clear: () => document.getElementById('sayBox').value = '' }">
				<input type="text" x-model="what" id="sayBox">
				<button @click="updateConversation(); clear()" 
					@keyup.enter="updateConversation(); clear()">
				send
				</button>
			</div>
		</div>
	</body>
</html>
